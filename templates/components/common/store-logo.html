<a href="{{urls.home}}" class="header-logo__link" data-header-logo-link>
    {{#if settings.store_logo.image}}
        {{#if theme_settings.logo_size '===' 'original'}}
        <img class="header-logo-image-unknown-size-mobile" width="84" height="42" src="{{getImage settings.store_logo.image 'logo_size'}}" alt="{{settings.store_logo.title}}" title="{{settings.store_logo.title}}">
        <img class="header-logo-image-unknown-size-desktop" width="104" height="52" src="{{getImage settings.store_logo.image 'logo_size'}}" alt="{{settings.store_logo.title}}" title="{{settings.store_logo.title}}">
        {{else}}
        <div class="header-logo-image-container">
            <img class="header-logo-image-mobile" width="84" height="42" src="{{getImage settings.store_logo.image 'logo_size'}}" srcset="{{getImageSrcset1x2x settings.store_logo.image theme_settings.logo_size}}" alt="{{settings.store_logo.title}}" title="{{settings.store_logo.title}}">
            <img class="header-logo-image-desktop" width="104" height="52" src="{{getImage settings.store_logo.image 'logo_size'}}" srcset="{{getImageSrcset1x2x settings.store_logo.image theme_settings.logo_size}}" alt="{{settings.store_logo.title}}" title="{{settings.store_logo.title}}">
        </div>
        {{/if}}
    {{else}}
    <span class="header-logo-text">{{settings.store_logo.title}}</span>
    {{/if}}
</a>
