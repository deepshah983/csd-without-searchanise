<ul class="breadcrumbs" itemscope itemtype="https://schema.org/BreadcrumbList">
  {{#unless theme_settings.hide_breadcrumbs }}
    {{#each breadcrumbs}}
      <li class="breadcrumb" itemprop="itemListElement" itemscope itemtype="https://schema.org/ListItem">
      	{{#if @first}}
          <a href="/" class="breadcrumb-label" itemprop="item"><span itemprop="name">Women</span></a>
        {{else if @index '===' 1}}
          <a href="{{url}}" class="breadcrumb-label" itemprop="item"><span itemprop="name">Editorial</span></a>
        {{else}}
	          {{#or @last (if url "==" null)}}
		          <span><span itemprop="name">{{name}}</span></span>
	          {{else}}
		          <a href="{{url}}" class="breadcrumb-label" itemprop="item"><span itemprop="name">{{name}}</span></a>
	          {{/or}}
	      	{{/if}}
        <meta itemprop="position" content="{{add @index 1}}" />
      </li>
    {{/each}}
  {{/unless}}
</ul>
